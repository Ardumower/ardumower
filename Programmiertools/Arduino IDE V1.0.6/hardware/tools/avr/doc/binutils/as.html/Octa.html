<h3 class="section">7.80 <code>.octa </code><var>bignums</var></h3>

<!-- FIXME: double size emitted for "octa" on i960, others?  Or warn? -->
<p><a name="index-_0040code_007bocta_007d-directive-405"></a><a name="index-integer_002c-16_002dbyte-406"></a><a name="index-sixteen-byte-integer-407"></a>This directive expects zero or more bignums, separated by commas.  For each
bignum, it emits a 16-byte integer.

   <p>The term &ldquo;octa&rdquo; comes from contexts in which a &ldquo;word&rdquo; is two bytes;
hence <em>octa</em>-word for 16 bytes.
