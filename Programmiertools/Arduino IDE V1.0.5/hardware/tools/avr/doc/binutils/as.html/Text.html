<h3 class="section">7.109 <code>.text </code><var>subsection</var></h3>

<p><a name="index-_0040code_007btext_007d-directive-480"></a>Tells <span class="command">as</span> to assemble the following statements onto the end of
the text subsection numbered <var>subsection</var>, which is an absolute
expression.  If <var>subsection</var> is omitted, subsection number zero
is used.
